<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Audio Player with Notes</h1>
        
        <div class="controls">
            <button id="playAllBtn">Play All</button>
            <button id="pauseAllBtn">Pause All</button>
            <button id="stopAllBtn">Stop All</button>
        </div>
        
        <div id="audioContainer">
            <!-- Audio players will be dynamically added here -->
            <div class="loading">Loading audio files...</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
